name: Flask CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build Docker image
        run: docker build -t flask-app .

      - name: Build test container
        run: docker build -t test-container -f test-container.Dockerfile .

      - name: Run Flask container
        run: docker run -d -p 8080:8080 --name flask-container flask-app

      - name: Wait for the app to start
        run: sleep 5

      - name: Run unit tests
        run: docker run -v $(pwd):/opt test-container

      - name: Test application response
        run: curl --fail http://localhost:8080

      - name: Stop and remove containers
        run: docker stop flask-container && docker rm flask-container && docker stop test-container && docker rm test-container
